{% extends "layout.html" %}
{% block title %}
Shees Django
{% endblock %}
{% block content %}
<h1 class="text-center text-white mt-4">Shees Django</h1>
<h2>
    {% if form.instance.pk %}
    Edit tweet
    {% else %}
    create tweet
    {% endif %}
    <form  method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button></form>
    <a href="{%url 'tweets_list' %}">back to tweet list </a>
</h2>
{% endblock %}
